<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Trouble Tracker - Dashboard</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        /* Container styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Heading styles */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #666;
            margin-top: 30px;
        }
        /* Device list styles */
        .device-list {
            margin-top: 30px;
        }
        .device-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .device-list li {
            margin-bottom: 10px;
        }
        /* Recent issues styles */
        .recent-issues {
            margin-top: 30px;
        }
        .recent-issues ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .recent-issues li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="device-list">
            <h2>Your Devices</h2>
            <ul>
                {% for device in user.devices %}
                <li>{{ device.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="recent-issues">
            <h2>Recent Issues</h2>
            <ul>
                {% for issue in recent_issues %}
                <li>{{ issue }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
